<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./cart-page.css"/>
</head>
<body>
    <div class="layout">
        <div class="header1">
            <a href=""><i class="menu-icon fas fa-bars icon"></i></a>
            <h1>SHOP</h1>
            <a href=""><i class="fas fa-shopping-cart"></i></a>
        </div>
        <header>
            <h2>Your Cart</h2>
            <span>(1 item)</span>
        </header>
        <main>
            <div class="item">
                <div class="image">
                    <img src="./images/10-15068A.jpg" />
                </div>
                <div class="name">
                    <a href="">Men's Tech Shell Full-Zip</a>
                </div>
                <div class="quantity">
                    <label id="quantity-label">Qty</label>
                <select id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                </div>
                <div class="size">
                    Size:
                    <span>M</span>
                </div>
                <div class="price">
                    $50.20
                </div>
                <i class="fas fa-times cross"></i>
            </div>
            <div class="total">
                Total: <span>$50.20</span>
                <a href="./check-out.html"><button id="check-out">CHECKOUT</button></a>
            </div>
        </main>
    </div>
</body>
</html>
